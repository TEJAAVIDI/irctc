<div class="container">
    <div class="row">
        <div>
            <div class="card m-3" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">{{ttrainname}}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">{{ttrainNumber}} </h6>
                  <p class="card-text">{{ttrainFrom}} - {{ttrainTo}}</p>
                  <p class="card-text">{{ttrainDepatTime}}</p>
                  <button class="btn btn-primary" (click)="bokki()"> Book Now</button>
                  <button class="btn btn-danger">Back</button>
                </div>
            </div>
        </div>
        <div *ngIf="status">
            <!-- <button class="btn btn-success" (click)="adding()">Add passenger</button> -->
            
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" (click)="adding()" data-bs-target="#exampleModal" >Open modal for mdo</button>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Recipient:</label>
                        <input type="text" class="form-control" id="recipient-name">
                    </div>
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label">Message:</label>
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Add</button>
                </div>
                </div>
            </div>
            </div>
            <table *ngIf="!bookingstatus" class="table table-striped m-5">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>mdo</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
