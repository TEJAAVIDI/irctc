<h1 class="text-center">Book Ticket</h1>
<div class="container ">
    <div class="row">
        <div class="container_fluid col-7 d-flex flex-column justify-content-center mr-5" >
          
            <div class="container mt-5 p-5">
                <div>
                  <p [ngClass]="status == false ? 'd-none' : 'd-block'" style="color: red;">{{text}}</p>
                    <div>
                        <label style="color: rgb(20, 19, 19);" for="fromstation">From Station</label>
                        <select [(ngModel)]="stationcode" class="form-select" *ngFor="let station of stationsList">
                            <option [value]="0">From Station</option>
                             <option *ngFor="let sta of station" [value]="sta.stationName">{{sta.stationName}}</option>
                        </select>
                    </div> 
                    <br/>  
                    <div>
                      <label style="color: rgb(20, 19, 19);" for="tostation">To Station</label>
                      <select [(ngModel)]="Tostationcode" class="form-select" *ngFor="let station of stationsList">
                          <option [value]="0">To Station</option>
                           <option *ngFor="let sta of station" [value]="sta.stationName">{{sta.stationName}}</option>
                      </select>
                  </div> 
                  
                </div> 
                <br/>
                    <div> 
                        <label style="color: rgb(14, 12, 12);" for="travelDate" class="for date">Travelling Date</label>
                        <input [(ngModel)]="travelDate" type="date" class="Date">
                    </div>
                    
                        <div class="mt-3">
                            <button type="submit" (click)="search()" class="btn btn-primary text-center">Search</button>
                        </div>            
            </div>
        </div>
        <div class="col-4 trains mt-5  ">
            <!-- <img src='/assets/train.jpg' class="d-block w-100" alt="..."> -->
            <div id="carouselExampleCaptions" class="carousel slide " data-bs-ride="carousel" >
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src='/assets/train.jpg'  class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>First slide label</h5>
                      <p>Some representative placeholder content for the first slide.</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src='/assets/train.jpg'  class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Second slide label</h5>
                      <p>Some representative placeholder content for the second slide.</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src='/assets/train.jpg' class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Third slide label</h5>
                      <p>Some representative placeholder content for the third slide.</p>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
    </div>
</div>
